name: Release

on:
  push:
    tags:
      - "v*"
      
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version
        id: version
        run: "echo ::set-output name=version::${GITHUB_REF:11}"

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: espbignacio/idf-web-ide:${{ steps.version.outputs.version }}

  release:
    name: Upload release asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Espressif IDF WEB IDE Release ${{ github.ref }}
          draft: true
          body: |
            ### Release Highlights

            ### Features & Enhancements

            <!-- Insert The Features and Enhancements below as points possibly add the link to the PR/commit -->

            ### Bug Fixes

            <!-- Insert The Bug Fixes below as points, also add relevant links -->
      
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_content_type: application/zip